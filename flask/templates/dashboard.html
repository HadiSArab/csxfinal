<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ current_user.username }}</h2>
    <table border="1">
        <tr>
            <th>Name</th>
        </tr>
        {% for name in table_data %}
            <tr>
                <td>{{ name }}</td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
